<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario para crear</title>
  <!-- Scripts propios -->
  <script type="text/javascript" src="../js/form.js"></script>
  <script type="text/javascript" src="../js/crud.js"></script>
  <script type="text/javascript" src="../js/utilities.js"></script>
  <!-- Implementar bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body id="body" onload="onLoadForm()">
<!-- mt: margin-top -->
<div id="container" class="container col-lg-4 mt-3 bg-body-tertiary border rounded-3">
  <h3 id="title"></h3>
  <p class="text-danger"><sup>*</sup>Campo obligatorio</p>
  <form id="form" action="./menu.html" onsubmit="return createElements(this)">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre <sup>*</sup></label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="birthDate" class="form-label">Fecha de nacimiento <sup>*</sup></label>
      <input type="date" class="form-control" id="birthDate" name="birthDate" required>
    </div>
    <div class="mb-3">
      <label for="deathDate" class="form-label">Fecha de defunci√≥n</label>
      <input type="date" class="form-control" id="deathDate" name="deathDate" placeholder="Opcional">
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Imagen <sup>*</sup></label>
      <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>
    </div>
    <div class="mb-3">
      <label for="wikiUrl" class="form-label">Wiki <sup>*</sup></label>
      <input type="text" class="form-control" id="wikiUrl" name="wikiUrl" required>
    </div>
    <button type="button" class="btn btn-primary  mb-2" onclick="backToMenu()">Cancelar</button>
    <button id="submit" type="submit" class="btn btn-primary float-end mb-2">Crear elemento</button>
  </form>
</div>
</body>
</html>
