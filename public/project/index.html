<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>
    <script type="text/javascript" src="./js/utilities.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body onload="onLoadIndex()">
<div id="container" class="container col-lg-4 bg-body-tertiary mt-5 border rounded-3">
    <h4 class="text-center">Servicio de autenticación</h4>
    <form id="form" action="./html/menu.html" onsubmit="return validate()" class="border-bottom">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control sm-3" id="username" name="username" autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control sm-3 passwd" id="password" name="password">
            <input class="form-check-input mt-2" type="checkbox" value="" id="flexCheck" onclick="showPass()">
            <label class="form-check-label mt-1" for="flexCheck">Show password</label>
        </div>
        <div class="text-center mb-2">
            <button id="submit" type="submit" class="btn btn-primary" >Iniciar sesión</button>
        </div>
    </form>
    <div class="mb-3">
        <span>¿Primera vez por aquí? <a href="#" data-bs-toggle="modal" data-bs-target="#modalRegister">Regístrate aquí</a> </span>
    </div>
    <!-- Modal register-->
    <div class="modal fade" id="modalRegister" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-body-tertiary">
                <div class="modal-header">
                    <h5 class="modal-title">Regístrate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newUser" class="form-label">Username</label>
                        <input type="text" class="form-control sm-3" id="newUser" name="newUser">
                    </div>
                    <div class="mb-3">
                        <label for="newPass" class="form-label">Password</label>
                        <input type="password" class="form-control sm-3 passwd" id="newPass" name="newPass">
                        <input class="form-check-input mt-2" type="checkbox" id="flexCheckReg" onclick="showPass()">
                        <label class="form-check-label mt-1" for="flexCheckReg">Show password</label>
                    </div>
                    <div id="completeNewData">
                        <div class="mb-3">
                            <label for="newName" class="form-label">Name</label>
                            <input type="text" class="form-control sm-3" id="newName" name="newName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newBirthdate" class="form-label">Birthdate</label>
                            <input type="date" class="form-control sm-3" id="newBirthdate" name="newBirthdate" required>
                        </div>
                        <div class="mb-3">
                            <label for="newEmail" class="form-label">Email</label>
                            <input type="email" class="form-control sm-3" id="newEmail" name="newEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="newUrl" class="form-label">URL</label>
                            <input type="url" class="form-control sm-3" id="newUrl" name="newUrl" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="postUser">Darme de alta</button>
                    <button type="button" class="btn btn-primary" onclick="verifyData()" id="verifyData">Verificar datos</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
